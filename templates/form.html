{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <!-- TODO -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phone" placeholder="Contact No." type="number">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type= "email">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="address" placeholder="Address" type= "text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pincode" placeholder="Pincode" type= "number">
        </div>

        <div class="form-group">
            <select class="form-control" name="state">
                <option disabled selected value="">State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Harayana">Harayana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check">
                    <input class="form-check-input" id="Student" name="position" type="radio" value="Student">
                    <label class="form-check-label" for="Student">
                        Student
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="Professional" name="position" type="radio" value="Professional">
                    <label class="form-check-label" for="Professional">
                        Professional
                    </label>
                </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
        document.querySelector('form').onsubmit = function(){
            if(!document.querySelector('input').value){
                alert('You must provide complete info.');
                return false;
            }
            else if(!document.querySelector('select').value){
                alert('You must select your State');
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
